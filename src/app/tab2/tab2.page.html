<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title>
      TEMPORIZADOR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-title>Valendo: {{ value }}</ion-title>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="increaseValueBy(this)">1</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="increaseValueBy(this)">3</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="increaseValueBy(this)">6</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="increaseValueBy(this)">9</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="increaseValueBy(this)">12</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
